<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="newsletter-subscribe">
      <div class="container">
          <div class="intro">
              <h2 class="text-center">Welcome to Weather App</h2>
              <p class="text-center">Please enter a name of a city that you would like to know it's current weather</p>
          </div>
          <form class="form-inline" method="post">
              <div class="form-group"><input class="form-control" type="text" name="cityName" placeholder="City Name"></div>
              <div class="form-group"><button class="btn btn-primary" type="submit">Send</button></div>
          </form>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
